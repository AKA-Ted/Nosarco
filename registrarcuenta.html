<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="contenedor">

        <h1>Registrarse</h1>
        <form action="" method="POST" class="formulario">

            <div class="form-group">
                
                <input type="text" class="form-control" name="nombre" id="nombre" autocomplete="on">
                <label for="text">Nombre</label>
                

            </div>

            <div  class="form-group">
                <input type="text" class="form-control" name="Apellidos" id="Apellidos" autocomplete="on">
                <label for="text">Apellidos</label>
             
            </div>

            <div  class="form-group">
                <input type="text" class="form-control" name="Cargo" id="Cargo" autocomplete="off">
                <label for="text">Cargo </label>
                
            </div>

            <div class="form-group">
                
                <input type="text" class="form-control" name="correo" id="correo" autocomplete="on">
                <label for="correo">Correo electrónico</label>

            </div>

            <div class="form-group">
                
                <input type="password" class="form-control password" name="password" id="password" autocomplete="on">
                <label for="password">Contraseña</label>
                <i class="btn-pass fas fa-eye-slash"></i>

            </div>

            <button class="btn btn-color" type="button">Registrar</button>

        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
