{% extends 'index.html' %}

{% block content %}
<table id="ventas" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Caja</th>
            <th>Colaborador</th>
            <th>Venta</th>
            <th>Turno</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for v in ventas %}
        <tr>
            <td>{{v.0}}</td>
            <td>{{v.1}}</td>
            <td>${{v.2}}</td>
            <td>{{v.3}}</td>
            <td>{{v.4}}</td>
            <td>
                <center>
                    <h5>
                        <i class="fa-solid fa-pen-to-square" data-toggle="modal" data-target="#editarVenta{{v.6}}"></i>
                        <i class="fa-solid fa-trash-can" data-toggle="modal" data-target="#borrarVenta{{v.6}}"></i>
                    </h5>
                </center>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include "ventas_modales.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.2.2/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
<script src="{{url_for('static', filename='js/tablas.js')}}"></script>

{% endblock %}
