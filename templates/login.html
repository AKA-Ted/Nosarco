<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
</head>
<body>

    <div class="contenedor">

        <h1>Inicia sesión</h1>
        <form action="" method="POST" class="formulario">

            <div class="form-group">
                
                <input type="text" class="form-control" name="num_empleado" id="correo" autocomplete="off">
                <label for="num_empleado">Número de empleado</label>

            </div>

            <div class="form-group">
                
                <input type="password" class="form-control password" name="password" id="password" autocomplete="off">
                <label for="password">Contraseña</label>
                <i class="btn-pass fas fa-eye-slash"></i>

            </div>

            {%with messages = get_flashed_messages()%}
                {%if messages%}
                <div class="alert alert-warning" role="alert">
                    <strong class="text-center">{{messages[0]}}</strong>
                </div>    
                    
                {%endif%}
            {%endwith%}

            <button class="btn btn-color" type="submit">Inicia sesión</button>


        </form>

    </div>

    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
