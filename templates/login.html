<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
</head>
<body>

    <div class="padre">
        
    
        <div class="conten">
            <img class="nosarco" src="{{url_for('static', filename='img/nosarco.jpg')}}" alt="">
        </div>

        <div class="contenedor">

            <h1>Inicia sesión</h1>
            <form action="" method="POST" class="formulario">

                <div class="form-group">
                    
                    <input type="text" class="form-control" name="num_empleado" id="correo" autocomplete="off">
                    <label for="num_empleado">Número de empleado</label>

                </div>

                <div class="form-group">
                    
                    <input type="password" class="form-control password" name="password" id="password" autocomplete="off">
                    <label for="password">Contraseña</label>
                    <i class="btn-pass fas fa-eye-slash"></i>

                </div>

                {%with messages = get_flashed_messages()%}
                    {%if messages%}
                    <div class="alert alert-danger" role="alert">
                        <strong class="text-center">{{messages[0]}}</strong>
                    </div>
                    {%endif%}
                {%endwith%}

                <button class="btn btn-color" type="submit">Inicia sesión</button>


            </form>

        </div>
    </div>

    <script>
        $(document).on('click', '.toggle-password', function() {
    
        $(this).toggleClass("fa-eye fa-eye-slash");
        
        var input = $("#pass_log_id");
        input.attr('type') === 'password' ? input.attr('type','text') : input.attr('type','password')
        });
    </script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
