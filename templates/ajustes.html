{% extends 'index.html' %}

{% block content %}

{% for c in colaborador %}
<form method="POST" action="{{url_for('editar')}}">
    <div class="modal-body">
        <!-- Número de empleado -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Número de empleado</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="num_empleado" name="num_empleado" value="{{c.0}}">
            </div>
        </div>
        <!-- Nombre -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{c.2}}">
            </div>
        </div>
        <!-- Apellido Paterno -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Apellido Paterno</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{c.3}}">
            </div>
        </div>
        <!-- Apellido Materno -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Apellido Materno</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{c.4}}">
            </div>
        </div>
        <!-- Tipo de empleado -->
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Tipo de empleado</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="tipo_usuario" name="tipo_usuario" value="{{'Gerente' if (c.1 == 0) else 'Colaborador'}}">
            </div>
        </div>
        <!-- Password-->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Apellido Materno</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="password" value="{{c.5}}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-danger">Guardar</button>
    </div>
  </form>
{% endfor %}

{% endblock %}
