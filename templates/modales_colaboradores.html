<!-- Modal Agregar -->
<div class="modal fade bd-example-modal-lg" id="agregarColaborador" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo colaborador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{{url_for('agregarColaborador')}}">
        <div class="modal-body">
          <!-- Número de empleado -->
          <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Número de empleado</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="num_empleado" name="num_empleado">
              </div>
          </div>
          <!-- Nombre -->
          <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre" name="nombre">
              </div>
          </div>
          <!-- Apellido Paterno -->
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Apellido Paterno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno">
            </div>
          </div>
          <!-- Apellido Materno -->
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Apellido Materno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
            </div>
          </div>
          <!-- Tipo de empleado -->
          <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label">Tipo de empleado</label>
            <div class="col-sm-10">
              <select class="form-control" class="form-control form-control-lg" id="tipo_usuario" name="tipo_usuario">
                <option value="0">Gerente</option>
                <option value="1">Cajero</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-danger">Aceptar</button>
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
        </div>
    </form>
    </div>
  </div>
</div>


<!-- Modal Editar -->
{% for c in colaboradores %}
<div class="modal fade bd-example-modal-lg" id="editarColaborador{{c.0}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar información del colaborador</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <form method="POST" action="{{url_for('editarColaborador')}}">
          <div class="modal-body">
            <!-- Número de empleado -->
            <input type="hidden" class="form-control" id="num_empleado" name="num_empleado" value="{{c.0}}">
            <input type="hidden" class="form-control" id="password" name="password" value="{{c.5}}">
            <!-- Nombre -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre" name="nombre" value="{{c.2}}">
                </div>
            </div>
            <!-- Apellido Paterno -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Apellido Paterno</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" value="{{c.3}}">
              </div>
            </div>
            <!-- Apellido Materno -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Apellido Materno</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" value="{{c.4}}">
              </div>
            </div>
            <!-- Tipo de empleado -->
            <div class="mb-3 row">
              <label  class="col-sm-2 col-form-label">Tipo de empleado</label>
              <div class="col-sm-10">
                <select class="form-control" class="form-control form-control-lg" id="tipo_usuario" name="tipo_usuario" value="{{c.1}}">
                  <option value="0">Gerente</option>
                  <option value="1">Cajero</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-outline-danger">Aceptar</button>
              <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
</div>
{% endfor %}
